<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dancing|emoji</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="motions">
      
      <div class="container">
        <h3>Rotate</h3>
        <!-- rotate -->
        <div class="rotate">❄️❄️</div>
      </div>

      <div class="container">
        <h3>float</h3>
        <!-- bounce -->
        <div class="bounce">🎁</div>
      </div>

      <div class="container">
        <h3>shake</h3>
        <!-- shake -->
        <div class="shake">👻👻</div>
      </div>

      <div class="container">
        <h3>scale</h3>
        <!-- pulse -->
        <div class="pulse">💀</div>
      </div>

      <div class="container">
        <h3>flip</h3>
        <!-- flip -->
        <div class="flip">⬆️</div>
      </div>

      <div class="container">
        <h3>float</h3>
        <!-- float -->
        <div class="float">☁️</div>
      </div>

    </div>
