<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Emojis</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f5f5f5;
        padding: 20px;
        gap: 30px;
      }

      .emoji-container {
        text-align: center;
        width: 150px;
      }

      .emoji {
        font-size: 60px;
        display: inline-block;
        margin-bottom: 10px;
      }

      .emoji-label {
        font-weight: bold;
        color: #333;
        margin-bottom: 5px;
      }

      /* Rotate Animation */
      .rotate {
        display: inline-block;
        animation: rotate 2s linear infinite;
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      /* Bounce Animation */
      .bounce {
        animation: bounce 1s ease infinite;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      /* Shake Animation */
      .shake {
        animation: shake 0.5s ease infinite;
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-10px);
        }
        75% {
          transform: translateX(10px);
        }
      }

      /* Pulse Animation */
      .pulse {
        animation: pulse 1.5s ease infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
      }

      /* Flip Animation */
      .flip {
        animation: flip 2s ease infinite;
      }

      @keyframes flip {
        0% {
          transform: rotateY(0);
        }
        50% {
          transform: rotateY(180deg);
        }
        100% {
          transform: rotateY(360deg);
        }
      }

      /* Float Animation */
      .float {
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(5deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="emoji-container">
      <div class="emoji-label">Rotate</div>
      <div class="emoji rotate">üåÄ</div>
    </div>

    <div class="emoji-container">
      <div class="emoji-label">Bounce</div>
      <div class="emoji bounce">üèÄ</div>
    </div>

    <div class="emoji-container">
      <div class="emoji-label">Shake</div>
      <div class="emoji shake">üò≤</div>
    </div>

    <div class="emoji-container">
      <div class="emoji-label">Pulse</div>
      <div class="emoji pulse">‚ù§Ô∏è</div>
    </div>

    <div class="emoji-container">
      <div class="emoji-label">Flip</div>
      <div class="emoji flip">üîÑ</div>
    </div>

    <div class="emoji-container">
      <div class="emoji-label">Float</div>
      <div class="emoji float">‚òÅÔ∏è</div>
    </div>
  </body>
</html>
