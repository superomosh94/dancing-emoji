<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dancing|emoji</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="motion">
      <div class="rotate"><i class="fa-solid fa-futbol"></i></div>
      <div class="bounce">
        <i class="fa-solid fa-child-reaching fa-2xl" style="color: #fceb98"></i>
      </div>
      <div class="flip">
        <i class="fa-solid fa-face-smile fa-2xl" style="color: #ffff24"></i>
      </div>
      <div class="shake">
        <i class="fa-solid fa-football" style="color: #010203"></i>
      </div>
      <div class="pulse">
        <i class="fa-solid fa-heart fa-2xl" style="color: #ff3535"></i>
      </div>
    </div>
  </body>
</html>
